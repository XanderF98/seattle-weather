name: Update Seattle Rain CSVs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # Mondays at 09:00 UTC

permissions:
  contents: write

jobs:
  fetch-noaa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set end date env
        run: echo "NOAA_END_DATE=$(date -u +%F)" >> "$GITHUB_ENV"

      - name: Fetch NOAA CSVs
        env:
          NOAA_CDO_TOKEN: ${{ secrets.NOAA_CDO_TOKEN }}
          NOAA_START_DATE: "1991-01-01"
          NOAA_END_DATE: ${{ env.NOAA_END_DATE }}
        run: python scripts/fetch_noaa_precip.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # This adds the CSVs generated in the root directory
          git add seattle_monthly_rain.csv seattle_annual_rain.csv
          git commit -m "Update weather data: $(date -u +%F)" || echo "No changes to commit"
          git push
